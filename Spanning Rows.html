<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spanning Rows</title>
      <style type="text/css">
          table{
            border: 1px dot-dot-dash darkgreen;
          }
          th,td{
            border: dotted 1px darkblue;
            background-color: #dddddd;
            padding: 5px;
            width: 100px;
            color: chocolate;
          }
      </style>
</head>
<body>
    <table>
      <tr>
        <th></th>
        <th>ABC</th>
        <th>BBC</th>
        <th>CNN</th>
      </tr>
      <tr>
        <th>6pm - 7pm</th>
        <td rowspan="2">Movie</td>
        <td>Comedy</td>
        <th>News</th>
      </tr>
      <tr>
        <th>7pm - 8pm</th>
        <td>Sport</td>
        <td>Current Affairs</td>
      </tr>
    </table>
</body>
</html>
